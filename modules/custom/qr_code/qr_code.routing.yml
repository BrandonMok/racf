qr_code.checkin:
  path: '/checkin/{event}/{uid}'
  defaults:
    _controller: '\Drupal\qr_code\Controller\QRCodeController::checkin'
    _title: 'CheckIn'
  requirements:
    _permission: 'can checkin event'

qr_code.checkin_menu:
  path: '/checkin'
  defaults:
    _controller: '\Drupal\qr_code\Controller\QRCodeController::checkinMenuLink'
    title: 'CheckIn'
  requirements:
    _permission: 'can checkin event'

qr_code.pass_generated:
  path: "/passgenerated/{eventTitle}"
  defaults:
    _controller: '\Drupal\qr_code\Controller\QRCodeController::passGenerated'
    title: 'Pass Generated'
  requirements:
    _permission: 'access content'